<!DOCTYPE html>

    <script>
        function Assignment1() {
            function Calculator() {
                this.read = () => {
                    this.firstNumber = +prompt("첫번째 숫자를 입력해주세요");
                    this.secondNumber = +prompt("두번째 숫자를 입력해주세요");
                };

                this.sum = () => {
                    return this.firstNumber + this.secondNumber;
                };

                this.mul = () => {
                    return this.firstNumber * this.secondNumber;
                };
            }

            let calculator = new Calculator();
            calculator.read();

            alert("Sum=" + calculator.sum());
            alert("Mul=" + calculator.mul());
        }

        Assignment1();
